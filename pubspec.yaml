name: card_counting_companion
description: An app to help people practice counting cards.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
#publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # Used to support SVG rendering in Flutter.
  #flutter_svg: any
  
  # For splash screen.
  flutter_native_splash: ^2.2.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  
  # Flutter Launcher Icons
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/icon1024.png"
  adaptive_icon_background: "#35654d"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/cards/

flutter_native_splash:
  color: "#35654d"
  android_12:
    image: "assets/icon/launch1152.png"
    color: "#35654d"
    icon_background_color: "#35654d"
